property-level: 'auth global level'
server:
  port: 12002
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
management:
  endpoints:
    web:
      cors:
        allowed-origins: http://localhost:12001
        allowed-methods: PUT,POST,GET,OPTIONS,DELETE
        allow-credentials: true
